name: CI

on:
  pull_request:
    types: [labeled]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Read file
        id: read-file
        uses: juliangruber/read-file-action@v1
        with:
          path: ./file.txt;
      
      - name: Add PR comment
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            **File Contents:** ${{ steps.read-file.outputs.fileContents }}

          
